<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>치킨 어때 🍗</title>

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    {#          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"#}
    {#          crossorigin="anonymous">#}

    <!-- 폰트-->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Hahmlet:wght@400&display=swap"
          rel="stylesheet">
    <!-- css 파일 불러오기 (배너, 배경)-->
    <link href='{{ url_for("static", filename="mystyle.css") }}' rel="stylesheet">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <style>

        /*검색창 css*/
        .search-box {
            width: 30%;
            margin-bottom: 20px;
            margin-left: auto;
            max-width: 300px;
        }

        .like {
            margin-left: 5px;
        }

        .card-img-top {
            height: 320px;
        }

        div.highlight {
            background: #e8344e;
        }



    </style>
    <script>
        //좋아요 함수
        function likeChicken(name) {
            $.ajax({
                type: 'POST',
                url: '/api/like',
                data: {name_give: name},
                success: function (response) {
                    alert(response['msg']);
                    window.location.reload();
                }
            });
        }

        function deleteStar(name) {
            $.ajax({
                type: 'POST',
                url: '/api/delete',
                data: {sample_give: '샘플데이터'},
                success: function (response) {
                    alert(response['msg']);
                }
            });
        }

        //검색기능을 위한 변수 선언
        let chickens = {{ chickens|tojson }};
        let chicken_list = [];
        for (let i = 0; i < chickens.length; i++) {
            chicken_list.push(chickens[i]["name"])
        }
        console.log(chicken_list)

        function find_chicken() {
            let chicken = $("#input-chicken").val().toLowerCase()
            if (chicken == "") {
                alert("검색어를 입력해주세요")
                return
            }
            if (chicken_list.includes(chicken)) {
                //리스트에 있으면 하이라이트
                alert('찾았습니다!')
                $(`#chicken-${chicken}`).addClass("highlight")
                $(`#chicken-${chicken}`).siblings().removeClass("highlight")
                $(`#chicken-${chicken}`)[0].scrollIntoView()

            } else {
                //리스트에 없으면 메시지
                alert('그런 치킨은 없어요...')
                window.location.href = '/'
            }
        }
        function sign_out() {
            $.removeCookie('mytoken', {path: '/'})
            alert('로그아웃!')
            window.location.href = "/login"
        }

    </script>
</head>
<body>
<div class="wrap"> {# 전체 div #}
    <a href="" class="badge rounded-pill bg-secondary logout" style="text-decoration-line: none" onclick="sign_out()">로그아웃</a>
    <div class="banner" onclick="window.location.href = '/'"> {#배너#} </div>

    <div class="contents"> {# 검색 기능 #}
        <div class="search-box d-flex justify-content-center">
            <input id="input-chicken" class="form-control" style="margin-right: 0.5rem; border-color: #ffc107;" placeholder="이 치킨은 어때?">
            <button class="btn btn-outline-warning" onclick="find_chicken()"><i class="fa fa-search"></i></button>
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {#jinja2로 for문 돌리기#}
            {% for chicken in chickens %} {# html #}
                <div class="col" id="chicken-{{ chicken.name }}">
                    <div class="card h-100" >
                        <a href="/detail/{{ chicken.name }}">
                            <img src="{{ chicken.img_url }}" class="card-img-top h-70" alt="..."></a>
                        <div class="card-body">
                            <h5 class="card-title"><a href="/detail/{{ chicken.name }}"
                                                      style="text-decoration-line : none; color: black;">{{ chicken.name }}

                                <a href="#" onclick="likeChicken('{{ chicken.name }}', 'up')"
                                   class="card-footer-item has-text-info type like" aria-label="up" style="text-decoration-line : none; color:darkorange;"
                                >
                                                      <span class="icon" ><i
                                                              class="fa fa-thumbs-o-up"
                                                              aria-hidden="true"></i>
                                                    </span><span class="like-num">{{ chicken.like }} </span>
                                </a>
                                <a href="#" onclick="chicken_like('{{ chicken.chicken_id }}', 'down')"
                                   class="card-footer-item has-text-info type like" aria-label="down" style="text-decoration-line : none; color:grey;"
                                >
                                    <span class="icon" ><i class="fa fa-thumbs-o-down"
                                                                               aria-hidden="true"></i>
                                                    </span><span class="dislike-num"> {{ chicken.dislike }}</span>
                                </a>
                            </h5>
                            <p class="card-text"><small class="text-muted">{{ chicken.brand }}</small></p>
{#                            <p class="card-text">{{ chicken.status }}</p>#}

                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>


    </div>
</div>


</body>
</html>
